	<body>
		<div class="wrapper">
			<aside>
				<ul>
					<li>

			<main>
                <h1>Venez decouvrir la loire au fil de l’eau</h1>
                <form action="" method="GET">
                    <section>
						<h2><i class="fa fa-check-circle" aria-hidden="true"></i>
						Veuillez entrer vos dates de séjour afin de verifier la disponibilité</h2>
                        <label for="arival">Nous arrivons le:</label>
                        <input type="date" id="arival" value="2020-10-11">
                        <label for="departure">Nous repartirons le:</label>
                        <input type="date" id="departure" value="2020-10-12">
                    </section>
                    <section>
						<h2><i class="fa fa-check-circle" aria-hidden="true"></i>
							Veuillez remplir certaintes informations sur les differentes personnes </h2>
                        <label for="arival">Nombre d’adulte:</label>
                        <input type="number" id="adult" max="10">
                        <label for="departure">Nombre d’enfant:</label>
                        <input type="number" id="child" max="16">  
                    </section>
				</form>
			</main>
